<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landregistry</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abhaya+Libre">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/styles.css') }}">
<script src="/js/gmap.js"></script>

</head>

<body>
    <div class="container">
        <div class="heading">
            <h1 style="font-family:ABeeZee, sans-serif;background-color:#e0aaaa;margin-bottom:20px;">Land Registry</h1>
        </div>
        <div class="owner_div" style="margin-top:10px;margin-right:10px;"><select id="owner_list" style="font-family:ABeeZee, sans-serif;font-size:17px;color:rgb(0,0,0);padding:0px;margin-left:0px;margin-bottom:20px;"><option value="A">Tribe A (Myself)</option><option value="B">Tribe B</option></select></div>
        <div class="table-responsive"
            id="land_table" style="margin-bottom:10px;">
              {% for table in tables %}
                <!--<h2>{{titles[loop.index]}}</h2>-->
                {{ table|safe }}
              {% endfor %}
            </div>
        <div id="map"></div>
                <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkWDBpsOpoLnWCeJ00Hq27d2iuiFtLHh8&callback=initMap">
    </div>
    <script src="{{ url_for('static',filename='assets/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='assets/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='assets/js/gmap.js') }}"></script>
</body>

</html>
